<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>NFT card component</title>
</head>

<body class="background">

  <div class="container h-100">
    <div class="row align-items-center h-100 mt-5">
      <div class="card mx-auto nft-card p-3 rounded-3">
        <img class="card-img-top rounded-3" src="/images/image-equilibrium.jpg" alt="Card Image">
        <p class="mt-3 card-title">Equilibrium #3429</p>
        <p class="card-text mt-2">Our Equilibrium Collection promotes balance and calm.</p>
        <div class="d-flex justify-content-between justify-content-lg-between">
          <p class="eth align-content-center"> <img src="./images/icon-ethereum.svg" alt="" class="mr-7" width="10">0.041 ETH</p>
          <p class="time align-content-center mt-1"> <img src="./images/icon-clock.svg" alt="" width="15" class="mr-7 set" >3 days left</p>
        </div>
        <hr>
        <div class="d-inline-flex flex-row">
          <img src="./images/image-avatar.png" class="rounded float-left border-white" alt="avatar" width="30">
          <p class="avatar-text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
